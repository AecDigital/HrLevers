
<img src="http://abec.ie/wp-content/uploads/2015/07/SetHeight458-corporate-america-slideshow-banner.png" class="img-fluid" alt="Responsive image">

<div class="page-content fade-in-up">
  <div class="row mb-4">
    <div class="col-lg-4 col-md-6" data-bar-color="#5c6bc0">

      <app-infocounter class="font-strong text-pink" [counter]="count" [counterTitle]="'Nº Employees'"></app-infocounter>
    </div>
    <div class="col-lg-4 col-md-6" data-bar-color="#18C5A9">
      <app-infocounter [counter]="projects" [counterTitle]="'Nº Projects'"></app-infocounter>
    </div>
    <div class="col-lg-4 col-md-6 color3" data-bar-color="#ff4081">
      <app-infocounter [counter]="avg" [counterTitle]="'Avg Monthly Hours'"></app-infocounter>
    </div>
  </div>
  
  <div class="customHr"></div>

  <div class="row">
    <div class="col">
        <div class="margin">
      <div class="static-widget bg-success">
        <i class="ti-user"></i>
        <h4 class="m-0">{{performance}}</h4>
        <small>AVG PERFORMANCE</small>
      </div>
      <div class="static-widget bg-danger">
        <i class="ti-heart"></i>
        <h4 class="m-0">5,400</h4>
        <small>LIKES</small>
      </div>
      <div class="static-widget text-white" style="background-color:#34495f;">
        <i class="ti-gift"></i>

        <h4 class="m-0">850</h4>
        <small>PHOTOS</small>
      </div>
      <div class="static-widget bg-secondary">
        <i class="ti-bar-chart"></i>
        <h4 class="m-0">120</h4>
        <small>CHARTS</small>
      </div>
      </div>
    </div>
    <div class="col">
      <div class="margin">
        <app-lineal-chart [keys]="defaultKeys" [values]='coll' [values2]='eng' [values3]='comp'></app-lineal-chart>
      </div>
    </div>
    <div class="col">
      <div class="margin">
        
        <app-pie-chart [values]='genderm' [values2]='genderf'></app-pie-chart>

      </div>
    </div>
  </div>

  <div class="margin">
    <app-employees></app-employees>
