<div class="page-content fade-in-up">
  <div class="row mb-4">
    <div class="col-lg-4 col-md-6" data-bar-color="#5c6bc0">

      <app-infocounter class="font-strong text-pink" [counter]="count" [counterTitle]="'Nº Employees'"></app-infocounter>
    </div>
    <div class="col-lg-4 col-md-6" data-bar-color="#18C5A9">
      <app-infocounter [counter]="projects" [counterTitle]="'Nº Projects'"></app-infocounter>
    </div>
    <div class="col-lg-4 col-md-6 color3" data-bar-color="#ff4081">
      <app-infocounter [counter]="avg" [counterTitle]="'Avg Monthly Hours'"></app-infocounter>
    </div>
  </div>




  <div class="container">
    <div class="row">
      <div class="col">
        <div class="margin">
          <app-lineal-chart [keys]="defaultKeys" [values]='coll' [values2]='eng' [values3]='comp'></app-lineal-chart>

          <app-pie-chart [values]='genderm' [values2]='genderf'></app-pie-chart>

        </div>
      </div>
      <div class="col">
        <div class="margin">
            <div class="col-lg-12">
                <div class="ibox ibox-fullheight">
                    <div class="ibox-head">
                        <div class="ibox-title">Performance Highlights</div>
                        <div class="ibox-tools">
                            <a class="font-18" href="javascript:;"><i class="ti-control-record"></i></a>
                        </div>
                    </div>
                    <div class="ibox-body">
                        <ul class="media-list media-list-divider">
                            <li class="media flexbox">
                                <div>
                                    <div class="media-heading font-16">Average Performance</div>
                                    <div class="font-13 text-light">Lorem ipsum dolar set...</div>
                                </div>
                                <h4 class="font-strong mb-0 ml-3 text-primary">{{performance}}</h4>
                            </li>
                            <li class="media flexbox">
                                <div>
                                    <div class="media-heading font-16">Average Talent Level</div>
                                    <div class="font-13 text-light">Lorem ipsum dolar set...</div>
                                </div>
                                <h4 class="font-strong mb-0 ml-3 text-success">{{talent}}</h4>
                            </li>
                            <li class="media flexbox">
                                <div>
                                    <div class="media-heading font-16">Visits</div>
                                    <div class="font-13 text-light">Lorem ipsum dolar set...</div>
                                </div>
                                <h4 class="font-strong mb-0 ml-3 text-warning">+24%</h4>
                            </li>
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>



</div>

<div class="margin">
  <app-employees></app-employees>
