<div class="container" *ngIf="member">
  <div class="row">
    <div class="col">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h4>Name:</h4>{{member.Name}}</li>
        <li class="list-group-item">
          <h4>Role:</h4>{{member.Role}}</li>
        <li class="list-group-item">
          <h4>Email:</h4>{{member.Email}}</li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h4>Surname:</h4>{{member.Surname}}</li>
        <li class="list-group-item">
          <h4>Department:</h4>{{member.Department}}</li>
        <li class="list-group-item">
          <h4>Phone:</h4>{{member.Phone}}</li>
</ul>
    </div>
