<html>
<div class="background">
<div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> By Hr Levers </h2>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" [(ngModel)]="username" name="username" class="fadeIn second" name="login" placeholder="Username">
            <input type="password" [(ngModel)]="password" name="password" class="fadeIn third" name="login" placeholder="password">
    </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
                <button (click)="login(username,password)" class="btn btn-info">LogIn!</button>
          </div>
      
        </div>
      </div>
      </div>
  </html>
